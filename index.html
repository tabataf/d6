<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="reset.css">

  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <img class="menina-fone" src="images/illustration-hero.svg" alt="menina em desenho com celular na mão escutando musica com fones de ouvido">
   <h1 class="order"> Order Summary </h1>

  <p class="text1"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like! </p>
  
  <div class="plano-musical">
    <img class="music" src="images/icon-music.svg" alt="icone com simbolo musical">
  <div class="preco-plano"> <b> Annual Plan </b> <br>
  $59.99/year </div>

  <button class="change"> Change </button>
  </div>

  <button class="botao-roxo"> Proceed to Payment </button>
  <p class="cancel" > Cancel Order </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tábata Faria</a>.
  </div>
</body>
</html>
